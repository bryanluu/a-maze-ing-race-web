<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Maze-ing Race</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="container">
    <h1 id="title">A-<em>Maze</em>-ing Race</h1>
    <p>Collect artifacts and escape the maze before time runs out!</p>
    <details open>
      <summary>Controls</summary>
        <div id="controls-info">
          <span><pre class="key-symbol">←</pre> Move left</span>
          <span><pre class="key-symbol">↑</pre> Move up</span>
          <span><pre class="key-symbol">→</pre> Move right</span>
          <span><pre class="key-symbol">↓</pre> Move down</span>
        </div>
    </details>
  </header>
  <div id="play-space" class="container">
    <div id="maze-grid">
      <!-- DEMO -->
      <div id="tile-0-0" class="maze-tile"></div>
      <div id="tile-0-1" class="maze-tile"></div>
      <div id="tile-0-2" class="maze-tile"></div>
      <div id="tile-0-3" class="maze-tile"></div>
      <div id="tile-1-0" class="maze-tile"></div>
      <div id="tile-1-1" class="maze-tile"></div>
      <div id="tile-1-2" class="maze-tile"></div>
      <div id="tile-1-3" class="maze-tile"></div>
      <div id="tile-2-0" class="maze-tile"></div>
      <div id="tile-2-1" class="maze-tile"></div>
      <div id="tile-2-2" class="maze-tile"></div>
      <div id="tile-2-3" class="maze-tile"></div>
      <div id="tile-3-0" class="maze-tile"></div>
      <div id="tile-3-1" class="maze-tile"></div>
      <div id="tile-3-2" class="maze-tile"></div>
      <div id="tile-3-3" class="maze-tile"></div>
    </div>
    <div id="time-content" class="container">
      <span id="time-label">Time Remaining:</span>
      <span id="time-value">5:00</span>
      <div id="time-progress"></div>
    </div>
  </div>
  <footer>© <a id="website-link" href="https://bryanluu.github.io/">Bryan Luu</a>. All rights reserved.</footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
