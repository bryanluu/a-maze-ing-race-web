<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Maze-ing Race</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <dialog id="settings-dialog">
    <form class="container" method="dialog">
      <h2>Settings</h2>
      <p class="form-line">
        <label for="maze-width">Width</label>
        <!-- TODO increase max -->
        <input
          type="number"
          name="maze-width"
          id="maze-width"
          min="3"
          max="20"
          value="5"
          step="1">
      </p>
      <p class="form-line">
        <label for="maze-height">Height</label>
        <!-- TODO increase max -->
        <input
          type="number"
          name="maze-height"
          id="maze-height"
          min="3"
          max="20"
          value="5"
          step="1">
      </p>
      <div class="form-line">
        <button value="confirm">Confirm</button>
        <button value="cancel" id="cancel-settings">Cancel</button>
      </div>
    </form>
  </dialog>
  <dialog id="endgame-dialog" class="no-escape">
    <form class="container" method="dialog">
      <div id="end-message">
        <h2 class="end-title">Congratulations, you <em>escaped</em>!</h2>
      </div>
      <button id="replay-button" value="confirm">Replay</button>
    </form>
  </dialog>
  <header id="header">
    <h1 id="title">A-<em>Maze</em>-ing Race</h1>
    <p>Collect artifacts and escape the maze before time runs out!</p>
    <button id="settings-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
      </svg>
    </button>
  </header>
  <div id="centerpiece" class="container">
    <div id="time-content" class="container">
      <span id="time-label">Time Remaining:</span>
      <span id="time-value">5:00</span>
      <div id="time-progress"></div>
    </div>
    <div id="play-space">
      <div id="artifacts"></div>
      <div id="player" class="tile-object"></div>
      <div id="maze-grid"></div>
    </div>
    <div id="controls">
      <button class="key-symbol" id="up">↑</button>
      <button class="key-symbol" id="left">←</button>
      <button class="key-symbol" id="right">→</button>
      <button class="key-symbol" id="down">↓</button>
      <span id="up-label">Move up</span>
      <span id="left-label">Move left</span>
      <span id="right-label">Move right</span>
      <span id="down-label">Move down</span>
    </div>
  </div>
  <footer>© <a id="website-link" href="https://bryanluu.github.io/">Bryan Luu</a>. All rights reserved.</footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
