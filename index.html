<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Maze-ing Race</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="container">
    <h1>A-Maze-ing Race</h1>
    <p>Collect artifacts and escape the maze before time runs out!</p>
    <details>
      <summary>Controls</summary>
      <p><pre class="key-symbol">←</pre> Move left</p>
      <p><pre class="key-symbol">↑</pre> Move up</p>
      <p><pre class="key-symbol">→</pre> Move right</p>
      <p><pre class="key-symbol">↓</pre> Move down</p>
    </details>
  </header>
  <div id="play-space" class="container">
    <div id="maze-grid">
      <div id="maze-0-0" class="maze-tile"></div>
      <div id="maze-0-1" class="maze-tile"></div>
      <div id="maze-0-2" class="maze-tile"></div>
      <div id="maze-0-3" class="maze-tile"></div>
      <div id="maze-1-0" class="maze-tile"></div>
      <div id="maze-1-1" class="maze-tile"></div>
      <div id="maze-1-2" class="maze-tile"></div>
      <div id="maze-1-3" class="maze-tile"></div>
      <div id="maze-2-0" class="maze-tile"></div>
      <div id="maze-2-1" class="maze-tile"></div>
      <div id="maze-2-2" class="maze-tile"></div>
      <div id="maze-2-3" class="maze-tile"></div>
      <div id="maze-3-0" class="maze-tile"></div>
      <div id="maze-3-1" class="maze-tile"></div>
      <div id="maze-3-2" class="maze-tile"></div>
      <div id="maze-3-3" class="maze-tile"></div>
    </div>
    <div id="time-content" class="container">
      <span id="time-label">Time Remaining:</span>
      <div id="time-progress"></div>
      <span id="time-value"></span>
    </div>
  </div>
</body>
</html>
