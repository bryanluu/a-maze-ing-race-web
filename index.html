<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Maze-ing Race</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="container">
    <h1 id="title">A-<em>Maze</em>-ing Race</h1>
    <p>Collect artifacts and escape the maze before time runs out!</p>
  </header>
  <div id="play-space" class="container">
    <div id="player"></div>
    <div id="time-content" class="container">
      <span id="time-label">Time Remaining:</span>
      <span id="time-value">5:00</span>
      <div id="time-progress"></div>
    </div>
    <div id="maze-grid"></div>
    <div id="controls">
      <button class="key-symbol" id="up">↑</button>
      <button class="key-symbol" id="left">←</button>
      <button class="key-symbol" id="right">→</button>
      <button class="key-symbol" id="down">↓</button>
      <span id="up-label">Move up</span>
      <span id="left-label">Move left</span>
      <span id="right-label">Move right</span>
      <span id="down-label">Move down</span>
    </div>
  </div>
  <footer>© <a id="website-link" href="https://bryanluu.github.io/">Bryan Luu</a>. All rights reserved.</footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="src/maze.js"></script>
  <script src="index.js"></script>
</body>
</html>
