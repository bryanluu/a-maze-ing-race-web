<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Maze-ing Race</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="container">
    <h1>A-Maze-ing Race</h1>
    <p>Collect artifacts and escape the maze before time runs out!</p>
    <details>
      <summary>Controls</summary>
      <p><pre class="key-symbol">←</pre> Move left</p>
      <p><pre class="key-symbol">↑</pre> Move up</p>
      <p><pre class="key-symbol">→</pre> Move right</p>
      <p><pre class="key-symbol">↓</pre> Move down</p>
    </details>
  </header>
  <div class="container">
    <div id="maze-content">
      <div id="maze-0-0"></div>
      <div id="maze-0-1"></div>
      <div id="maze-0-2"></div>
      <div id="maze-0-3"></div>
      <div id="maze-1-0"></div>
      <div id="maze-1-1"></div>
      <div id="maze-1-2"></div>
      <div id="maze-1-3"></div>
      <div id="maze-2-0"></div>
      <div id="maze-2-1"></div>
      <div id="maze-2-2"></div>
      <div id="maze-2-3"></div>
      <div id="maze-3-0"></div>
      <div id="maze-3-1"></div>
      <div id="maze-3-2"></div>
      <div id="maze-3-3"></div>
    </div>
  </div>
  <footer id="time-content" class="container">
    <span id="time-label">Time Remaining:</span>
    <div id="time-progress"></div>
    <span id="time-value"></span>
  </footer>
</body>
</html>
